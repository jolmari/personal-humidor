<div class="row">
    <alert *ngFor="let alert of alerts" [type]="alert.type" dismissible="true">
        {{alert?.msg}}
    </alert>
    <add-cigar-form [hidden]="!edit"
                    [cigar]="model"
                    (onSummarize)="onSummarize($event)"></add-cigar-form>
    <add-cigar-summary [hidden]="edit" 
                       [cigar]="model"
                       (onClosed)="onClosed($event)"></add-cigar-summary>
</div>
