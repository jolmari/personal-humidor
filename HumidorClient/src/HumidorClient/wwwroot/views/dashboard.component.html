<div class="row">
    <div class="col s6">
        <cigar-search (onSelected)="onSelected($event)"></cigar-search>
    </div>
    <div class="col s6">
        <cigar-details *ngIf="selectedCigar" [cigar]="selectedCigar" (close)="detailsClosed($event)"></cigar-details>
    </div>
    <div class="col s12">
        <a materialize="leanModal" class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>
        <!-- Modal Structure -->
        <div id="modal1" class="modal">
          <div class="modal-content">
            <h4>Modal Header</h4>
            <p>A bunch of text</p>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
          </div>
        </div>
    </div>
</div>
